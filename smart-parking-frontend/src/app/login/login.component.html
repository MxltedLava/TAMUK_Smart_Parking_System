<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-8 w-96">
    <img src="assets/tamuk-logo.png" alt="TAMUK Logo" class="w-32 mx-auto mb-4">
    <h2 class="text-xl font-semibold text-center text-blue-800 mb-4">Smart Parking System Login</h2>
    
    <form (submit)="login()">
      <input type="text" [(ngModel)]="username" placeholder="Username" 
        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      
      <input type="password" [(ngModel)]="password" placeholder="Password" 
        class="w-full p-2 border rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />

      <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-md mt-4 hover:bg-blue-800 transition-all">
        Login
      </button>
    </form>

    <p *ngIf="errorMessage" class="text-red-600 text-center mt-2">{{ errorMessage }}</p>
  </div>
</div>
