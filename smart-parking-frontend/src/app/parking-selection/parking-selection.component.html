<div class="min-h-screen bg-white text-navy p-6 flex flex-col items-center">
  <h1 class="text-5xl text-gold mb-6 font-bold">Select a Parking Lot</h1>
  <div class="grid grid-cols-2 gap-6">
    <button *ngFor="let lot of parkingLots"
            class="bg-navy text-white px-6 py-4 rounded-lg shadow-lg hover:bg-gold hover:text-navy transition-all"
            (click)="selectLot(lot)">
      Parking Lot {{ lot }}
    </button>
  </div>
</div>
