  <div class="grid grid-cols-2 gap-6">
    <button class="bg-blue-700 text-white px-6 py-4 rounded-xl shadow hover:bg-blue-800 transition" (click)="selectLot('A')">Parking Lot A</button>
    <button class="bg-blue-700 text-white px-6 py-4 rounded-xl shadow hover:bg-blue-800 transition" (click)="selectLot('B')">Parking Lot B</button>
    <button class="bg-blue-700 text-white px-6 py-4 rounded-xl shadow hover:bg-blue-800 transition" (click)="selectLot('C')">Parking Lot C</button>
    <button class="bg-blue-700 text-white px-6 py-4 rounded-xl shadow hover:bg-blue-800 transition" (click)="selectLot('D')">Parking Lot D</button>
    <button class="bg-blue-700 text-white px-6 py-4 rounded-xl shadow hover:bg-blue-800 transition" (click)="selectLot('E')">Parking Lot E</button>
    <button class="bg-blue-700 text-white px-6 py-4 rounded-xl shadow hover:bg-blue-800 transition" (click)="selectLot('F')">Parking Lot F</button>
  </div>
</div>
